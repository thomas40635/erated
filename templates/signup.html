{% extends 'base.html' %}
{% block title %}

{% endblock %}
{% block main_content %}

        <h1>S'inscrire</h1>
    </div>
    <div class="page-limiter">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

        </form>
    </div>
{% endblock %}
